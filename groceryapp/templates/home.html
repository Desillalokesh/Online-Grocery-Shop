
{% extends "navigation.html" %}
{% block body %}

<!-- Add AOS Library for Animations -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

<style>
    /* Hero Section */
    .hero {
        background: url('https://img.freepik.com/premium-photo/top-view-online-shopping-concept_23-2148589729.jpg?w=1380') center/cover no-repeat;
        height: 90vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
        font-weight: bold;
        position: relative;
    }

    .hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
    }

    .hero-content {
        position: relative;
        z-index: 1;
    }

    .btn-custom {
        border-radius: 25px;
        padding: 10px 20px;
        font-size: 18px;
        transition: all 0.3s ease-in-out;
    }

    .btn-custom:hover {
        transform: scale(1.1);
    }

    /* Cards */
    .card {
        border: none;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease-in-out;
    }

    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
    }

    .card img {
        height: 250px;
        object-fit: cover;
    }

    /* Animations */
    [data-aos] {
        opacity: 0;
        transition: opacity 0.6s ease-in-out, transform 0.6s ease-in-out;
    }

    .aos-init {
        opacity: 1 !important;
    }
</style>

<!-- Hero Section -->
<div class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1 class="display-4" data-aos="fade-down">Welcome to Our E-Commerce Store</h1>
        <p class="lead" data-aos="fade-up">Discover the best deals and latest trends in one place!</p>
        <div class="mt-4">
            <a href="{% url 'registration' %}" class="btn btn-primary btn-custom" data-aos="zoom-in">Register</a>
            <a href="{% url 'userlogin' %}" class="btn btn-success btn-custom" data-aos="zoom-in">Login</a>
            <a href="{% url 'admin_login' %}" class="btn btn-danger btn-custom" data-aos="zoom-in">Admin Login</a>
        </div>
    </div>
</div>



<!-- Initialize AOS -->
<script>
    AOS.init();
</script>

{% endblock %}
